<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#F8F9FA"/>
    
    <!-- Main Box -->
    <rect x="50" y="50" width="500" height="300" rx="10" fill="white" stroke="#E9ECEF" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="70" y="70" width="460" height="40" rx="5" fill="#E9ECEF"/>
    <rect x="80" y="80" width="20" height="20" rx="10" fill="#6C757D"/>
    <rect x="110" y="80" width="100" height="10" rx="5" fill="#6C757D"/>
    
    <!-- Graph -->
    <path d="M100 180 L150 120 L200 200 L250 160 L300 240 L350 200 L400 280 L450 220 L500 300" 
          stroke="#0D6EFD" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Icons -->
    <circle cx="150" cy="250" r="30" fill="#E9ECEF"/>
    <text x="150" y="255" font-family="Arial" font-size="24" text-anchor="middle" fill="#6C757D">$</text>
    
    <circle cx="250" cy="250" r="30" fill="#E9ECEF"/>
    <text x="250" y="255" font-family="Arial" font-size="24" text-anchor="middle" fill="#6C757D">%</text>
    
    <circle cx="350" cy="250" r="30" fill="#E9ECEF"/>
    <text x="350" y="255" font-family="Arial" font-size="24" text-anchor="middle" fill="#6C757D">↑↓</text>
    
    <circle cx="450" cy="250" r="30" fill="#E9ECEF"/>
    <text x="450" y="255" font-family="Arial" font-size="24" text-anchor="middle" fill="#6C757D">✓</text>
    
    <!-- Footer -->
    <rect x="70" y="320" width="200" height="10" rx="5" fill="#E9ECEF"/>
    <rect x="70" y="340" width="300" height="10" rx="5" fill="#E9ECEF"/>
    
    <!-- Decorative Elements -->
    <circle cx="550" cy="80" r="8" fill="#0D6EFD"/>
    <circle cx="570" cy="80" r="8" fill="#6C757D" opacity="0.5"/>
    <circle cx="590" cy="80" r="8" fill="#6C757D" opacity="0.5"/>
</svg>
