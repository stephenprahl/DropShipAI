<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Error - Super Arbitrage{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }
        .btn-home {
            padding: 0.5rem 2rem;
            border-radius: 50px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="error-container">
        {% block error_content %}
        <!-- Error content will be inserted here by child templates -->
        {% endblock %}
        <div class="mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-home">
                <i class="fas fa-home me-2"></i> Back to Home
            </a>
            <button onclick="window.history.back()" class="btn btn-outline-secondary btn-home ms-2">
                <i class="fas fa-arrow-left me-2"></i> Go Back
            </button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
